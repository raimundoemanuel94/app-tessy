<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>App Tessy - Agendamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#c94f7c">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">

  <style>
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffafc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      color: #c94f7c;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #c94f7c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #b03e6c;
    }

    #whatsappBtn {
      display: none;
      background-color: #25D366;
      margin-top: 10px;
    }

    .admin-link {
      text-align: center;
      margin-top: 30px;
    }

    .admin-link button {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      animation: fadeIn 0.5s ease-in-out;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .admin-link button .emoji-lock {
      animation: pulse 1.8s infinite ease-in-out;
    }

    .social {
      margin-top: 40px;
      text-align: center;
    }
    .social a {
      margin: 0 10px;
      font-size: 24px;
      text-decoration: none;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
        border-radius: 10px;
      }

      input, select, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agendamento com Tessy üíÖ</h2>
    <form id="form-agendamento">
      <input type="text" placeholder="Nome da cliente" required />
      <input type="text" id="dataHora" placeholder="Selecione a data e hora" required />
      <select required>
        <option value="">Selecione o servi√ßo</option>
        <option value="unha">Unhas</option>
        <option value="sobrancelha">Sobrancelha</option>
        <option value="desencravar">Desencravar unha</option>
      </select>
      <button type="submit">Agendar</button>
      <button id="whatsappBtn">üì≤ Confirmar pelo WhatsApp</button>
    </form>

    <div class="admin-link">
      <button onclick="acessarAdmin()">
        <span class="emoji-lock">üîê</span> <span style="font-weight: bold;">√Årea da Tessy</span>
      </button>
    </div>

    <div class="social">
      <a href="https://wa.me/556681499177" target="_blank">üì±</a>
      <a href="https://www.instagram.com/tessy_souza_unha" target="_blank">üì∏</a>
      <a href="https://www.facebook.com/share/19sLKR9dQs/" target="_blank">üìò</a>
    </div>

    <div class="footer">
      Desenvolvido por <strong>raimudo_dev</strong>
    </div>
  </div>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => {
          console.log('‚úÖ Service Worker registrado com sucesso');

          // For√ßa a atualiza√ß√£o se nova vers√£o for encontrada
          reg.onupdatefound = () => {
            const novaVersao = reg.installing;
            novaVersao.onstatechange = () => {
              if (novaVersao.state === 'installed' && navigator.serviceWorker.controller) {
                if (confirm("üöÄ Nova vers√£o dispon√≠vel! Deseja atualizar agora?")) {
                  window.location.reload();
                }
              }
            };
          };
        });
    }

    let bloqueiosFormatados = [];

    fetch('https://opensheet.elk.sh/13DOG0PR-amOiFyLiGRMBqQOGSKDOQh116fNhvdbA0iE/P√°gina1')
      .then(res => res.json())
      .then(data => {
        const horariosIndisponiveis = data.slice(1).map(row => row.DataHora);
        bloqueiosFormatados = horariosIndisponiveis;

        const bloqueios = horariosIndisponiveis.map(str => {
          const [dia, hora] = str.split(" ");
          const [d, m, y] = dia.split("/");
          const [h, i] = hora.split(":");
          return new Date(`${y}-${m}-${d}T${h}:${i}`);
        });

        flatpickr("#dataHora", {
          enableTime: true,
          dateFormat: "d/m/Y H:i",
          time_24hr: true,
          locale: "pt",
          minTime: "07:00",
          maxTime: "17:00",
          disable: [
            date => date.getDay() === 0,
            ...bloqueios
          ]
        });
      });

    const form = document.getElementById('form-agendamento');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const nome = form.elements[0].value;
      const dataHora = form.elements[1].value;
      const servico = form.elements[2].value;

      if (bloqueiosFormatados.includes(dataHora)) {
        alert("‚ùå Este hor√°rio j√° est√° reservado. Por favor, escolha outro.");
        return;
      }

      fetch('https://script.google.com/macros/s/AKfycbyWbg8wpxtQLoFWxZOvAu-DNTs_89UVmxkQNtaB3MxzrDowqO-sxULuCRl-NckeqKxAjw/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nome, dataHora, servico })
      })
      .then(() => {
        alert(`‚úÖ Agendamento registrado:\n\nNome: ${nome}\nData/Hora: ${dataHora}\nServi√ßo: ${servico}`);
        form.reset();

        const msg = `Ol√°, Tessy! Gostaria de confirmar meu agendamento:%0ANome: ${nome}%0AServi√ßo: ${servico}%0AData/Hora: ${dataHora}`;
        const whatsappURL = `https://wa.me/556681499177?text=${msg}`;
        const btn = document.getElementById('whatsappBtn');
        btn.style.display = 'block';
        btn.onclick = () => window.open(whatsappURL, '_blank');
      })
      .catch((err) => {
        console.error("Erro:", err);
        alert("‚ùå Erro ao enviar agendamento.");
      });
    });

    function acessarAdmin() {
      const senha = prompt("üîê Digite a senha de administradora:");
      if (senha === "tessy123") {
        window.location.href = "admin.html";
      } else if (senha) {
        alert("‚ùå Senha incorreta!");
      }
    }
  </script>
</body>
</html>
