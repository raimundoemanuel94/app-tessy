<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento com Tessy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      height: 100vh;
      overflow: hidden;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #c94f7c;
      border: none;
      color: white;
      font-size: 24px;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 6px;
      z-index: 200;
      transition: background 0.3s ease;
    }

    .menu-toggle:hover {
      background: #a33a61;
    }

    .main-container {
      display: flex;
      height: 100%;
      position: relative;
    }

    .sidebar {
      width: 220px;
      background: #c94f7c;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      z-index: 150;
      transform: translateX(-100%);
      transition: transform 0.5s ease;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-size: 16px;
      font-weight: bold;
      display: block;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: #ffe0f0;
    }

    .content {
      flex: 1;
      width: 100%;
      padding: 30px;
      overflow-y: auto;
      margin-left: 0;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    h1 {
      color: #c94f7c;
      margin-bottom: 20px;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #c94f7c;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .socials img {
      width: 32px;
      height: 32px;
    }

    @media (min-width: 768px) {
      .sidebar {
        position: relative;
        transform: translateX(0);
      }

      .menu-toggle {
        display: none;
      }

      .content {
        margin-left: 220px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
  <div class="main-container">
    <div class="sidebar" id="sidebar">
      <h2>Menu</h2>
      <a href="#">üìÖ Agendar</a>
      <a href="admin.html">üîê √Årea Admin</a>
      <a href="#">‚öôÔ∏è Configura√ß√µes</a>
      <a href="#">üìû Contato</a>
    </div>

    <div class="content">
      <div class="form-container">
        <h1>Agendamento com Tessy üíÖ</h1>
        <input type="text" placeholder="Nome da cliente">
        <input type="datetime-local">
        <select>
          <option selected>Selecione o servi√ßo</option>
          <option value="unha">Unha</option>
          <option value="sobrancelha">Sobrancelha</option>
          <option value="cabelo">Cabelo</option>
        </select>
        <button>Agendar</button>

        <div class="socials">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        </div>

        <p style="text-align: center; margin-top: 20px; font-size: 12px; color: gray;">
          Desenvolvido por raimudo_dev
        </p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("show");
    }
  </script>
</body>
</html>
