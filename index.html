
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>App Tessy - Agendamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#c94f7c">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffafc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      color: #c94f7c;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, select, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #c94f7c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #b03e6c;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    h3 {
      margin-top: 40px;
      color: #333;
      text-align: center;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
        border-radius: 10px;
      }

      input, select, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agendamento com Tessy üíÖ</h2>
    <form id="form-agendamento">
      <input type="text" placeholder="Nome da cliente" required />
      <input type="text" id="dataHora" placeholder="Selecione a data e hora" required />
      <select required>
        <option value="">Selecione o servi√ßo</option>
        <option value="unha">Unhas</option>
        <option value="sobrancelha">Sobrancelha</option>
        <option value="desencravar">Desencravar unha</option>
      </select>
      <button type="submit">Agendar</button>
    </form>

    <h3>üìÖ Agenda da Semana</h3>
    <table id="tabela-agenda">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Servi√ßo</th>
          <th>Data/Hora</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tessy</td>
          <td>Unhas</td>
          <td>2025-04-25 14:00</td>
        </tr>
        <tr>
          <td>Bruna</td>
          <td>Sobrancelha</td>
          <td>2025-04-26 10:30</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado com sucesso'));
    }

    // Carrega os hor√°rios ocupados do Google Sheets e bloqueia no calend√°rio
    fetch('https://opensheet.elk.sh/13DOG0PR-amOiFyLiGRMBqQOGSKDOQh116fNhvdbA0iE/P√°gina1')
      .then(res => res.json())
      .then(data => {
        const horariosIndisponiveis = data.slice(1).map(row => row.DataHora);
        const bloqueios = horariosIndisponiveis.map(str => {
          const [dia, hora] = str.split(" ");
          const [d, m, y] = dia.split("/");
          const [h, i] = hora.split(":");
          return new Date(`${y}-${m}-${d}T${h}:${i}`);
        });

        flatpickr("#dataHora", {
          enableTime: true,
          dateFormat: "d/m/Y H:i",
          time_24hr: true,
          locale: "pt",
          minTime: "07:00",
          maxTime: "17:00",
          disable: [
            date => date.getDay() === 0,
            ...bloqueios
          ]
        });
      });

    const form = document.getElementById('form-agendamento');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const nome = form.elements[0].value;
      const dataHora = form.elements[1].value;
      const servico = form.elements[2].value;

      fetch('https://script.google.com/macros/s/AKfycbyWbg8wpxtQLoFWxZOvAu-DNTs_89UVmxkQNtaB3MxzrDowqO-sxULuCRl-NckeqKxAjw/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          nome,
          dataHora,
          servico
        })
      })
      .then(() => {
        alert(`‚úÖ Agendamento registrado:\n\nNome: ${nome}\nData/Hora: ${dataHora}\nServi√ßo: ${servico}`);
        form.reset();
      })
      .catch((err) => {
        console.error("Erro:", err);
        alert("‚ùå Erro ao enviar agendamento.");
      });
    });
  </script>
</body>
</html>
