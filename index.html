<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento com Tessy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <div class="main-container">
    <div class="sidebar" id="sidebar">
      <h2>Menu</h2>
      <a href="#">📅 Agendar</a>
      <a href="admin.html">🔐 Área Admin</a>
      <a href="#">⚙️ Configurações</a>
      <a href="#">📞 Contato</a>
    </div>

    <div class="content">
      <div class="form-container">
        <h1>Agendamento com Tessy 💅</h1>
        <input type="text" placeholder="Nome da cliente">
        <input id="dataHora" type="text" placeholder="Selecione a data e hora">
        <select>
          <option selected>Selecione o serviço</option>
          <option value="unha">Unha</option>
          <option value="sobrancelha">Sobrancelha</option>
          <option value="cabelo">Cabelo</option>
        </select>
        <button>Agendar</button>

        <div class="socials">
          <a href="https://wa.me/seunumero" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
          </a>
          <a href="https://instagram.com/seuusuario" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
          </a>
          <a href="https://facebook.com/seuusuario" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
          </a>
        </div>

        <p style="text-align: center; margin-top: 20px; font-size: 12px; color: gray;">
          Desenvolvido por raimudo_dev
        </p>
      </div>
    </div>
  </div>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="script.js"></script>
  <script>
    flatpickr("#dataHora", {
      enableTime: true,
      dateFormat: "d/m/Y H:i",
      time_24hr: true,
      locale: "pt"
    });
  </script>
</body>
</html>
