<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>App Tessy - Agendamento</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#c94f7c">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fffafc; }
    h2 { color: #c94f7c; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #c94f7c;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Agendamento com Tessy ðŸ’…</h2>
  <form id="form-agendamento">
    <input type="text" placeholder="Nome da cliente" required />
    <input type="datetime-local" required />
    <select required>
      <option value="">Selecione o serviÃ§o</option>
      <option value="unha">Unha</option>
      <option value="cabelo">Cabelo</option>
      <option value="sobrancelha">Sobrancelha</option>
    </select>
    <button type="submit">Agendar</button>
  </form>

  <hr>
  <h3>ðŸ“… Agenda da Semana</h3>
  <table border="1" cellpadding="10" id="tabela-agenda">
    <thead>
      <tr>
        <th>Nome</th>
        <th>ServiÃ§o</th>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function() {
          console.log('âœ… Service Worker registrado com sucesso');
        });
    }

    const form = document.getElementById('form-agendamento');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = form.elements[0].value;
      const dataHora = form.elements[1].value;
      const servico = form.elements[2].value;

      alert(`Agendamento registrado:\n\nNome: ${nome}\nData/Hora: ${dataHora}\nServiÃ§o: ${servico}`);

      form.reset();
    });
  </script>
