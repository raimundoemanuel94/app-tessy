<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>App Tessy - Agendamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7e2aa8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #7e2aa8;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .closebtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
    .openbtn {
      font-size: 26px;
      cursor: pointer;
      background-color: #7e2aa8;
      border: none;
      color: white;
      padding: 8px 16px;
      position: absolute;
      top: 10px;
      left: 10px;
      border-radius: 5px;
    }
    .container {
      text-align: center;
      margin-top: 80px;
      padding: 20px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .social-icons a {
      color: white;
      font-size: 28px;
      background: #7e2aa8;
      padding: 10px;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.1);
    }
    footer {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #7e2aa8;
      color: white;
      font-weight: bold;
    }
    #whatsappBtn {
      display: none;
      background-color: #25D366;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="admin.html">√Årea da Tessy (Admin)</a>
    <a href="#" onclick="location.reload()">Atualizar App</a>
  </div>

  <button class="openbtn" onclick="openNav()">‚ò∞</button>

  <div class="container">
    <h1>Agendamento com Tessy üíÖ</h1>
    <form id="form-agendamento">
      <input type="text" placeholder="Nome da cliente" required />
      <input type="text" id="dataHora" placeholder="Selecione a data e hora" required />
      <select required>
        <option value="">Selecione o servi√ßo</option>
        <option value="unha">Unhas</option>
        <option value="sobrancelha">Sobrancelha</option>
        <option value="desencravar">Desencravar unha</option>
      </select>
      <button type="submit">Agendar</button>
      <button id="whatsappBtn">üì≤ Confirmar pelo WhatsApp</button>
    </form>

    <div class="social-icons">
      <a href="https://wa.me/556681499177" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/tessy_souza_unha/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/share/19sLKR9dQs/" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>

    <footer>Desenvolvido por <strong>Raimundo_Dev</strong></footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }

    flatpickr("#dataHora", {
      enableTime: true,
      dateFormat: "d/m/Y H:i",
      time_24hr: true,
      locale: "pt",
      minTime: "07:00",
      maxTime: "17:00",
      disable: [date => date.getDay() === 0]
    });

    const form = document.getElementById('form-agendamento');
    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const nome = form.elements[0].value;
      const dataHora = form.elements[1].value;
      const servico = form.elements[2].value;

      fetch('https://script.google.com/macros/s/AKfycbyWbg8wpxtQLoFWxZOvAu-DNTs_89UVmxkQNtaB3MxzrDowqO-sxULuCRl-NckeqKxAjw/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, dataHora, servico })
      })
      .then(() => {
        alert(`‚úÖ Agendamento registrado:\n\nNome: ${nome}\nData/Hora: ${dataHora}\nServi√ßo: ${servico}`);
        form.reset();

        const msg = `Ol√°, Tessy! Gostaria de confirmar meu agendamento:%0ANome: ${nome}%0AServi√ßo: ${servico}%0AData/Hora: ${dataHora}`;
        const whatsappURL = `https://wa.me/556681499177?text=${msg}`;
        const btn = document.getElementById('whatsappBtn');
        btn.style.display = 'block';
        btn.onclick = () => window.open(whatsappURL, '_blank');
      })
      .catch((err) => {
        console.error("Erro:", err);
        alert("‚ùå Erro ao enviar agendamento.");
      });
    });
  </script>
</body>
</html>
